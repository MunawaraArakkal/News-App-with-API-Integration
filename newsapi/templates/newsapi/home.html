<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">News APP</h1>
    <h4>Search by country</h4>
    <form action="" method="get">
        <input type="text" name="country">
        <button type="submit" value="search">Search </button>
    </form>
    <h4>Search by category</h4>
     <form action="" method="get">
        <input type="text" name="category">
        <button type="submit" value="search">Search </button>
    </form>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                {% for i in articles %}
                 <div class="card rounded shadow" style="width: 18rem;">
                    <img src="{{i.urlToImage}}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-title">{{i.author}}</p>
                            <h5 class="card-title">{{i.title}}</h5>
                            <p class="card-title">{{i.source.name}}</p>
                                 <p class="card-text">{{i.description}}</p>
                            <hr>
                                    <small>{{i.publishedAt}}</small>
                                    <a href="{{i.url}}" class="btn btn-primary success m-1">See News</a>
                         </div>
                </div>
                {% endfor %}
            </div>
            <div class="col-md-4">
                Category
                <ul class="list-group">
                    <li class="list-group-item"><a class="btn btn-secondary" href="{% url 'home' %}?category=technology">Technology</a> </li>
                     <li class="list-group-item"><a class="btn btn-secondary" href="{% url 'home' %}?category=sports">Sports</a> </li>
                     <li class="list-group-item"><a class="btn btn-secondary" href="{% url 'home' %}?category=business">Business</a> </li>
                     <li class="list-group-item"><a class="btn btn-secondary" href="{% url 'home' %}?category=health">Health</a> </li>
                     <li class="list-group-item"><a class="btn btn-secondary" href="{% url 'home' %}?category=entertainment">Entertainment</a> </li>
                </ul>
            </div>
        </div>
    </div>

</body>
</html>
